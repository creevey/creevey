image: node:latest

cache:
  paths:
    - node_modules/
    - .yarn

build:
  stage: build
  artifacts:
    paths:
      - dist/
      - creevey-*.tgz
  before_script:
    - curl https://get.volta.sh | bash
  script:
    - yarn lint
    - yarn test:unit
    - yarn build
    - yarn pack

ui:
  stage: test
  services:
    - selenoid/chrome
    - selenoid/firefox
  dependencies:
    - build
  artifacts:
    when: always
    paths:
      - report/
  script:
    - mkdir report
    - cp dist/client/web/*.js report/
    - yarn start:storybook &
    - yarn creevey:gitlab
